name: servant-examples

default-extensions: 
- OverloadedStrings

dependencies:
- base
- utf8-string
- text
- warp
- servant-server
- http-media

library:
  source-dirs:           src

executables:
  servant-examples:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -Wall
    - -Werror
    - -Wcompat
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    ld-options:
    - -static
    dependencies:
    - servant-examples

tests:
  examples-spec:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -Wall
    - -Werror
    - -Wcompat
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - servant-examples
    - hspec
    - QuickCheck
    - smallcheck
    - hlint
