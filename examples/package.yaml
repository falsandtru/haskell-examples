name:                examples
version:             0.1.0.0
github:              "githubuser/haskell-examples"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/githubuser/haskell-examples#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  example:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -Wall
    - -Werror
    - -Wcompat
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -optl-static
    - -optl-pthread
    dependencies:
    - examples

tests:
  examples-spec:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -Wall
    - -Werror
    - -Wcompat
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - examples
    - hspec
    - QuickCheck
    - smallcheck
    - hlint
  examples-doc:
    main:                doc.hs
    source-dirs:         test
    ghc-options:
    - -Wall
    - -Werror
    - -Wcompat
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - examples
    - doctest
    other-modules: []
